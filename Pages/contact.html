<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us - TOSKANA</title>
  </head>
  <body class="flex flex-col min-h-screen max-w-screen-xl mx-auto">
    <header class="bg-[#D9AC84] text-white">
      <div
        class="px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row items-center justify-between gap-4"
      >
        <div class="flex items-center justify-between w-full md:w-auto">
          <button>
            <img
              src="../images/menu.png"
              alt="menu"
              class="w-8 h-8 filter invert"
            />
          </button>
          <div
            class="text-2xl font-bold md:hidden"
            style="font-family: 'Italiana', serif"
          >
            TOSKANA
          </div>
        </div>
        <div
          class="hidden md:block text-3xl font-bold"
          style="font-family: 'Italiana', serif"
        >
          TOSKANA
        </div>
        <nav
          class="w-full md:w-auto flex flex-col md:flex-row items-center gap-2 md:gap-6 text-sm md:text-base"
        >
          <a href="./reserve.html" class="hover:underline">Reserve</a>
          <a href="../index.html" class="hover:underline">Home</a>
          <a href="./about.html" class="hover:underline">About</a>
          <a href="./contact.html" class="hover:underline">Contact</a>
        </nav>
      </div>
    </header>

    <main class="flex-grow px-4 sm:px-6 lg:px-8 py-12">
      <section class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h2
          class="text-3xl font-bold mb-6 text-center text-gray-800"
          style="font-family: 'Italiana', serif"
        >
          Contact Us
        </h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              name="name"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              placeholder="Jane Doe"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              name="email"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              placeholder="example@domain.com"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Subject</label
            >
            <input
              type="text"
              name="subject"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              placeholder="Your subject"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Message</label
            >
            <textarea
              name="message"
              rows="5"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              placeholder="Type your message here..."
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-[#D9AC84] text-white font-semibold py-2 px-4 rounded hover:bg-[#c9946e] transition"
            >
              Send Message
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="bg-[#CFA87B] py-10 px-6 md:px-20">
      <div
        class="flex flex-col md:flex-row justify-between items-start md:items-start gap-10"
      >
        <section class="space-y-6">
          <h2 class="text-xl font-semibold text-white">Contact us:</h2>
          <div class="flex items-center space-x-3">
            <img
              src="https://cdn-icons-png.flaticon.com/512/684/684908.png"
              alt="location"
              class="w-6 h-6"
            />
            <p class="text-white">Pitter Stra√üe. 24, 5467876, Deutschland</p>
          </div>
          <div class="flex items-center space-x-3">
            <img
              src="https://cdn-icons-png.flaticon.com/512/597/597177.png"
              alt="phone"
              class="w-6 h-6"
            />
            <p class="text-white">+49 1234598765</p>
          </div>
          <div class="flex items-center space-x-3">
            <img
              src="https://cdn-icons-png.flaticon.com/512/561/561127.png"
              alt="email"
              class="w-6 h-6"
            />
            <p class="text-white">Resturant@web.de</p>
          </div>
        </section>
        <section class="w-full md:w-1/3">
          <h2 class="text-xl font-semibold text-white mb-3">Newsletter</h2>
          <input
            type="email"
            placeholder="your Email:"
            class="w-full p-2 text-gray-500 bg-white outline-none"
          />
        </section>
      </div>
    </footer>
  </body>
</html>
