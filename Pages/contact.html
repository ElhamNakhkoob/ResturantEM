    <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#d1b08c] text-white font-sans">

  <section class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="bg-[#d1b08c] w-full max-w-3xl mx-auto">
      <h2 class="text-3xl font-semibold mb-6 text-white">Contact Us</h2>
      <form class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <div>
          <label for="first-name" class="block mb-1">First Name</label>
          <input type="text" id="first-name" placeholder="Your first name"
            class="w-full px-2 py-1 border border-white rounded-sm text-black text-sm bg-white" />
        </div>
        <div>
          <label for="last-name" class="block mb-1">Last Name</label>
          <input type="text" id="last-name" placeholder="Your last name"
            class="w-full px-2 py-1 border border-white rounded-sm text-black text-sm bg-white" />
        </div>
        <div class="md:col-span-2">
          <label for="email" class="block mb-1">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com"
            class="w-full px-2 py-1 border border-white rounded-sm text-black text-sm bg-white" />
        </div>
        <div class="md:col-span-2">
          <label for="message" class="block mb-1">Message</label>
          <textarea id="message" rows="3" placeholder="Your message..."
            class="w-full px-2 py-1 border border-white rounded-sm text-black text-sm bg-white resize-none"></textarea>
        </div>
        <div class="md:col-span-2">
          <button type="submit"
            class="bg-black text-white px-5 py-1.5 rounded hover:bg-gray-800 transition text-sm mt-2">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>
