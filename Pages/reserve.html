<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <title>RestaurantEM</title>
  </head>
  <body class="flex flex-col min-h-screen max-w-screen-xl mx-auto">
    <header class="bg-[#D9AC84] text-white">
      <div
        class="px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row items-center justify-between gap-4"
      >
        <div class="flex items-center justify-between w-full md:w-auto">
          <button>
            <img
              src="../images/menu.png"
              alt="menu"
              class="w-8 h-8 filter invert"
            />
          </button>
          <div
            class="text-2xl font-bold md:hidden"
            style="font-family: 'Italiana', serif"
          >
            TOSKANA
          </div>
        </div>
        <div
          class="hidden md:block text-3xl font-bold"
          style="font-family: 'Italiana', serif"
        >
          TOSKANA
        </div>
        <nav
          class="w-full md:w-auto flex flex-col md:flex-row items-center gap-2 md:gap-6 text-sm md:text-base"
        >
          <a href="#" class="hover:underline">Reserve</a>
          <a href="../index.html" class="hover:underline">Home</a>
          <a href="./about.html" class="hover:underline">About</a>
          <a href="./contact.html" class="hover:underline">Contact</a>
        </nav>
      </div>
    </header>
    <main class="flex-grow px-4 sm:px-6 lg:px-8 py-12">
      <section class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h2
          class="text-3xl font-bold mb-6 text-center text-gray-800"
          style="font-family: 'Italiana', serif"
        >
          Reserve a Table
        </h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Full Name</label
            >
            <input
              type="text"
              name="name"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              placeholder="John Doe"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input
              type="email"
              name="email"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              placeholder="example@email.com"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Phone Number</label
            >
            <input
              type="tel"
              name="phone"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              placeholder="+123456789"
            />
          </div>
          <div class="flex flex-col sm:flex-row gap-4">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700"
                >Date</label
              >
              <input
                type="date"
                name="date"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              />
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700"
                >Time</label
              >
              <input
                type="time"
                name="time"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Number of Guests</label
            >
            <input
              type="number"
              name="guests"
              min="1"
              max="20"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring focus:ring-[#D9AC84] focus:border-[#D9AC84]"
              placeholder="2"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-[#D9AC84] text-white font-semibold py-2 px-4 rounded hover:bg-[#c9946e] transition"
            >
              Book Now
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer
      class="bg-gray-800 text-white py-6 px-4 sm:px-6 lg:px-8 text-center"
    >
      <h1 class="text-lg font-semibold mb-2">Footer</h1>
      <p class="text-sm">&copy; 2025 RestaurantEM. All rights reserved.</p>
    </footer>
  </body>
</html>
