<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResturantEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col min-h-screen max-w-screen-lg mx-auto">
    <!-- Header -->
    <header class="bg-[#D9AC84] text-white">
      <div
        class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between py-4"
      >
        <div class="flex items-center">
          <button class="text-white focus:outline-none">
            <img
              src="./images/menu.png"
              alt="menu"
              class="w-[30px] h-[30px] filter invert"
            />
          </button>
        </div>
        <div class="text-lg font-bold" style="font-family: 'Italiana', serif">
          TOSKANA
        </div>
        <nav class="flex space-x-4">
          <a href="#" class="hover:underline">Home</a>
          <a href="./Pages/about.html" class="hover:underline">About</a>
          <a href="./Pages/contact.html" class="hover:underline">Contact</a>
        </nav>
      </div>
      <!-- Image Header -->
      <div class="relative">
        <img
          src="./images/restaurant_com_cover.jpg"
          alt="Header Image"
          class="w-full h-auto block"
        />
      </div>
    </header>

    <main class="flex-grow">
      <!-- Section 1 -->
      <section class="bg-red-200 py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <h2 class="text-xl font-semibold">Section1</h2>
        </div>
      </section>

      <!-- Section 2 -->
      <section class="bg-green-200 py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <h2 class="text-xl font-semibold">section2</h2>
        </div>
      </section>

      <!-- Section 3 -->
      <section class="bg-yellow-200 py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <h2 class="text-xl font-semibold">section3</h2>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#CFA87B] py-10 px-6 md:px-20">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-start gap-10">

        <!-- Contact Us Section -->
        <section class="space-y-6">
          <h2 class="text-xl font-semibold text-white">Contact us:</h2>
          <div class="flex items-center space-x-3">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="location" class="w-6 h-6" />
            <p class="text-white">Pitter Stra√üe. 24, 5467876, Deutschland</p>
          </div>
          <div class="flex items-center space-x-3">
            <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="phone" class="w-6 h-6" />
            <p class="text-white">+49 1234598765</p>
          </div>
          <div class="flex items-center space-x-3">
            <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="email" class="w-6 h-6" />
            <p class="text-white">Resturant@web.de</p>
          </div>
        </section>

        <!-- Newsletter Section -->
        <section class="w-full md:w-1/3">
          <h2 class="text-xl font-semibold text-white mb-3">Newsletter</h2>
          <input
            type="email"
            placeholder="your Email:"
            class="w-full p-2 text-gray-500 bg-white outline-none"
          />
        </section>

      </div>
    </footer>
  </body>
</html>
